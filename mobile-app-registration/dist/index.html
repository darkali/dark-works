<!DOCTYPE html>
<html lang="en">
    <head>
        <title>CN Mobile Template</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="css/page.css" rel="stylesheet">
    </head>
    <body>
        <header>
            <div class="brand">
                <img src="img/logo.png" alt="">
            </div>
            <p><span class="primary">注册新用户</span><span class="instruction">（带<span class="red">*</span>为必填项）</span></p>
        </header>
        <section id="main">
            <div class="container-fluid">
                <form>
                    <div class="form-group">
                        <input type="text" class="form-control" id="username" aria-describedby="username" required="required">
                        <label for="username">用户名</label>
                        <small id="usernameHelp" class="form-text text-muted">只能使用字母和数字，长度须在6－14个字符之间</small>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" required="required">
                        <label for="password">密码</label>
                        <small id="passwordHelp" class="form-text text-muted">密码必须为大写加小写及数字8-16位组成 (例如：AMabf189)</small>                        
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="confirm-password" required="required">
                        <label for="confirm-password">确认密码</label>
                        <small id="confirmPasswordHelp" class="form-text text-muted">请再次填写密码</small>                        
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-xs-4 captcha">
                                <input type="text" class="form-control" id="challenge" required="required">
                                <label for="challenge">验证码</label>                            
                            </div>
                            <div class="col-xs-3 cap-img">
                                <img src="img/captcha-ph.jpg" class="img-responsive" alt="">
                            </div>
                            <div class="col-xs-5 nosee">
                                <p class="yellow">看不清楚，换一张</p>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <button type="submit" class="btn submit img-responsive">立即注册</button>
                        <p class="login text-center">已有账户? <a href="#">请登录</a></p>                        
                    </div>
                    <div class="row cs">
                        <p class="text-center"><img src="img/icon-support.png" alt=""><a href="#">在线客服</a></p>
                    </div>                    
                </form>                
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.js" integrity="sha256-tA8y0XqiwnpwmOIl3SGAcFl2RvxHjA8qp0+1uCGmRmg=" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <script src="js/project.js"></script>
    </body>
</html>
